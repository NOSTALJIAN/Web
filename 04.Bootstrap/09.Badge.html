<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-dark text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Badge</p>
    </div>

    <div class="container mt-5">
        <h2 class="mt-3">Badges</h2>
        <h1>Example heading <span class="badge bg-secondary">🔗</span></h1>
        <h2>Example heading <span class="badge bg-secondary">🥰</span></h2>
        <h3>Example heading <span class="badge bg-secondary">☠️</span></h3>
        <h4>Example heading <span class="badge bg-secondary">👅</span></h4>
        <h5>Example heading <span class="badge bg-secondary">👀</span></h5>
        <h6>Example heading <span class="badge bg-secondary">🔥</span></h6>
    </div>
    <br><hr>
    <div class="container mt-4">
        <h2 class="mt-3">Contextual Badges</h2>
        <span class="badge bg-primary">🔗</span>
        <span class="badge bg-secondary">🥰</span>
        <span class="badge bg-success">☠️</span>
        <span class="badge bg-danger">👅</span>
        <span class="badge bg-warning">👀</span>
        <span class="badge bg-info">🔥</span>
        <span class="badge bg-light">💖</span>
        <span class="badge bg-dark">🧢</span>
    </div>
    <br><hr>
    <div class="container mt-4">
        <h2 class="mt-3">Pill Badges</h2>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning">Warning</span>
        <span class="badge rounded-pill bg-info">Info</span>
        <span class="badge rounded-pill bg-light">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>
    </div>
    <br><hr>
    <div class="container mt-4">
        <h2 class="mt-3">Badge inside a Button</h2>
        <button type="button" class="btn btn-primary">Messages <span class="badge bg-danger">4</span></button>
        <button type="button" class="btn btn-danger">Notifications <span class="badge bg-dark">7</span></button>
    </div>
    <br><hr>
</body>
</html>
