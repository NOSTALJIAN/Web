<body onload="perfectNumber()" style="margin: 50px;">
    <h1>10000 이하의 완전수</h1>
    <script>
            for (i = 2; i <= 10000; i++) {
                // 자기 자신을 제외한 약수 구하기
                let divisors = [];
                for (let k = 1; k < i; k++) {
                    if (i % k == 0)
                        divisors.push(k);
                }
                // 약수의 합 구하기
                let dSum = 0;
                for (let div of divisors)
                    dSum += div;
                // 약수의 합이 자신과 같은가?
                if (i == dSum) {
                    document.write(`${i}: `);
                    document.write(divisors.toString());
                    document.write('<br>');
                }
            }
    </script>
