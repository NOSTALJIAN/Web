<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>CSS Box 속성</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: pink;
            border: thick dashed aqua;
            border-radius: 25px 30px 15px 50px;  /* 왼쪽 위, 오른쪽 위, 오른쪽 아래, 왼쪽 아래 */
             /* margin: 0 30px 30px; */          /* top, right, botton, left */
            margin: 0 30px;
             /* padding: 20px 0 20px; */         /* 동일 */
            margin: 20px 0 0 20px;
        }
    </style>
</head>
<body>
    <h3>CSS Box 속성</h3>
    <hr>
    <div></div>
    <!--
    margin  : 테두리와 다른 태그 사이의 테투리 바깥쪽 여백
    border  : 테두리
    padding : 테두리와 글자 사이의 테두리 안쪽 여백, 배경색은 padding 영역까지만 적용
    width   : 글짜를 감싸는 영역의 가로 크기
    height  : 글자를 감싸는 영역의 세로 크기
    -->
    <br>
</body>
</html>
