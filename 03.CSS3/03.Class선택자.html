<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Class 선택자</title>
    <style>
        .select     {   color: hotpink;    }
        .foreign    {   background: antiquewhite;  }
        /* 속성 선택자 */
        input[type="text"]  {   background: palegoldenrod;  }
        input[type="password"]  {   background: plum;   }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <h3>Class 선택자</h3>
    <hr>
    <ul>
        <li class="select">사과</li>
        <li class="foreign">바나나</li>
        <li class="select foreign">오렌지</li>
        <li>감</li>
    </ul>
    <!-- 속성 선택자 -->
    <form>
        <input type="text">
        <input type="password">
    </form>
</body>
</html>
