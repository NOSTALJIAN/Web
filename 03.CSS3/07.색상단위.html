<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>CSS 색상 단위</title>
    <style>
        .name { background-color: red; }
        .rgb { background-color: RGB(255, 255, 0); }               /* red, green, blue 각각 0~255 사이의 값을 가짐 */
        .rgba { background-color: rgba(0 , 255, 255, 0.5); }     /* RGB + alpha(투명도, 0~1 사이의 값) */
        .hex { background-color: #ff00ff; }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <h3>CSS 색상 단위</h3>
    <hr>
    <h1 class="name">컬러 이름</h1>   <!-- hr.name 치고 Tap 하면 완성됨 -->
    <h1 class="rgb">RGB 색상</h1>
    <h1 class="rgba">RGBA 색상</h1>
    <h1 class="hex">HEX 색상</h1>
</body>
</html>
