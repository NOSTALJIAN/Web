<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
</head>
    <!-- 입력 양식은 사용자에게 정보를 입력 받는 요소 -->
    <!-- 입력 양식은 form 태그로 영역을 생성하고 내부에 input 태그를 넣어서 만듬 -->
    <!-- form 태그는 method 속성의 방식으로 action 속성 장소에 데이터를 전달 -->
    <!-- GET: 주소에 데이터를 직접 입력해 전달 -->
    <!-- POST: 별도의 방법을 사용해 데이터를 해당 주소로 전달, 비밀스러움 -->
    <!-- action="전송 위치": 데이터를 전달할 목적지 -->
    <!-- input 태그에 type 속성을 지정해서 다양한 종류의 기본 입력 양식을 생성할 수 있음 -->
<body>
    <form>
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="text" value="text"><br>
        <input type="password" name="password" value="password"><br>
        <input type="file" name="file" value="file"><br>
        <input type="checkbox" name="checkbox" value="checkbox"><br>
        <input type="radio" name="radio" value="radio"><br>

        <!-- 보이지 않는 입력 방식 -->
        <input type="hidden" name="hidden" value="hidden"><br>

        <!-- 버튼 -->
        <input type="button" value="button"><br>
        <input type="reset" value="reset"><br>
        <input type="submit" value="submit"><br>
        <input type="image" src="http://picsum.photos/300" alt="이미지가 없습니다">
    </form>
    <br><hr><br>
    <form>
        <!-- label 태그는 input 태그를 설명할 때 사용 -->
        <!-- label 태그의 for 속성에 input 태그의 id 속성을 입력해서 label 태그가 어떤 input 태그를 나타내는지 알려줌 -->
        <label for="name">이름</label>
        <input id="name" type="text"><br>
        <label for="birth">생년월일</label>
        <select id="birth">
            <option>년도</option>
        </select>
        <select id="birth">
            <option>월</option>
        </select>
        <select id="birth">
            <option>일</option>
        </select><br>
        <label for="gender">성별</label>
        <input type="radio" name="gender" id="gender">남
        <input type="radio" name="gender" id="gender">여
    </form>
    <br><hr><br>
    <form>
        <table>
            <tr>
                <td>
                    <label for="username">이름</label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <!-- radio 의 name 속성값이 같으면 중복 선택이 안됨 -->
                    <input type="radio" name="gender" id="man" value="m">
                    <label for="man">남자</label>
                    <input type="radio" name="gender" id="woman" value="w">
                    <label for="woman">여자</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="가입">
    </form>
    <br><hr><br>
    <select>
        <!-- 한 항목만 선택 -->
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>
    <select multiple>
        <!-- 여러 항목 선택 -->
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>       
    </select>
    <select>
        <!-- 선택 옵션 묶기 -->
        <optgroup label="HTML5">
            <option>Multimedia Tag</option>
            <option>Connectivity</option>
            <option>Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option>Animation</option>
            <option>3D Transform</option>
        </optgroup>
    </select><br>
    <br><hr><br>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input type="email" id="mail"></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
    <br><hr><br>
    <textarea>
        Textarea 태그
        Textarea 태그
    </textarea><br>
    <textarea>Textarea 태그
Textarea 태그</textarea>
</body>
</html>
