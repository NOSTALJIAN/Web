<!DOCTYPE html>

    <title>Table tag</title>
    <style>
        td {

            </tr>
            <tr>

                <!-- <th></th> -->

                <th colspan="2">서울특별시 서초구 서초동</th>
            </tr>

    </table>
</body>
</html>
