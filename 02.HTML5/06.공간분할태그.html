<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할 태그</title>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <H3>공간분할 태그</H3>
    <!-- HTML5의 대표적인 공간 분할 태그는 div와 span 태그 -->
    <!-- div 태그는 공간을 block 형식으로 분할 -->
    <!-- span 태그는 공간을 inline 형식으로 분할 -->
    <hr><br>
    <div>div 태그 = block 형식</div>
    <div>div 태그 = block 형식</div>
    <div>div 태그 = block 형식</div>
    <div>div 태그 = block 형식</div>
    <div>div 태그 = block 형식</div>
    <br><hr><br>
    <span>span 태그 - inline 형식</span>
    <span>span 태그 - inline 형식</span>
    <span>span 태그 - inline 형식</span>
    <span>span 태그 - inline 형식</span>
    <span>span 태그 - inline 형식</span><br>
    <br><hr><br>
    <h1>h1 태그</h1>
    <p>p 태그</p>
    <hr>
    <a href="#">a 태그</a>
    <i>i 태그</i>
    <br><hr><br>
    <img src="/img/aGirl_B:W.gif" alt="흑백 여자" width="300">
    <img src="/img/PalaceOfVersailles.jpg" alt="베르사유궁전" width="300">
    <div style="margin-top: 20px; margin-bottom: 20px;">
        <img src="/img/aGirl_B:W.gif" alt="흑백 여자" width="300">
        <span style="font-size: 25px; color: plum;">
            고양이
            <i class="fa fa-heart"></i>
        </span>
    </div>
    <div><img src="/img/PalaceOfVersailles.jpg" alt="베르사유궁전" width="300"></div>
</body>
</html>
